<!DOCTYPE HTML>
<html>
  <head>
    <link rel="icon" href=" ">
    <script type="text/javascript" src="loader.js" loadfile="loadfile"></script>
    <link rel="stylesheet" href="layout.css"/>
    <link rel="stylesheet" href="themes/default.css"/>
    <title>kiraton</title>
  </head>
  <body onload="__loader_init();">
    <div id="main">
      <svg id="c" style="width: 100%; height: 100%">
        <defs>
        </defs>
        <g id="camera">
          <g id="halos">
            <g id="halos_edges"></g>
            <g id="halos_fills"></g>
          </g>
          <g id="roads"></g>
          <g id="buildings"></g>
          <g id="items"></g>
          <g id="units"></g>
        </g>
        <g id="ui">
          <foreignObject x="70%" y="0" width="30%" height="100%">
            <div id="right_sidebar">
              <div id="right_sidebar_left_tabs" class="sidebar left_tabs">
                <div class="left_tab inactive">build</div>
                <div class="left_tab inactive">population</div>
                <div class="left_tab active">unit info</div>
                <div class="left_tab inactive">debug</div>
              </div>
              <div id="right_sidebar_content" class="sidebar content">
                <div id="right_sidebar_content_build" class="content inactive">
                  <div id="right_sidebar_content_build_select" class="content active">
                    <div style="margin: 16px; width: calc(100% - 32px); height: calc(100% - 32px); display: grid; align-content: center; justify-content: center; background: #0002">
                      click to select a building to build from
                    </div>
                  </div>
                  <div id="right_sidebar_content_build_build" class="content inactive">
                  </div>
                </div>
              </div>
            </div>
          </foreignObject>
        </g>
      </svg>
    </div>
  </body>
</html>
