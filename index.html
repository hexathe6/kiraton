<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="author" content="hexa6"/>
    <link rel="icon" href=" ">
    <script type="text/javascript" src="loader.js" loadfile="loadfile"></script>
    <title>kiraton</title>
  </head>

  <body onload="__loader_init();">
    <div id="main">
      <svg id="c" style="width: 100%; height: 100%">
        <defs>
        </defs>
        <g id="camera">
          <g id="halos">
            <g id="halos_edges"></g>
            <g id="halos_fills"></g>
          </g>
          <g id="roads"></g>
          <g id="buildings"></g>
          <g id="items"></g>
          <g id="units"></g>
        </g>

        <g id="ui">
          <foreignObject x="70%" y="0" width="30%" height="100%">
            <div id="right_sidebar">
              <div id="right_sidebar_left_tabs" class="sidebar left_tabs">
                <div id="build_tab" class="left_tab active"><div class="text_vertical_left">build</div></div>
                <div id="population_tab" class="left_tab inactive"><div class="text_vertical_left">population</div></div>
                <div id="units_tab" class="left_tab inactive"><div class="text_vertical_left">unit info</div></div>
                <div id="debug_tab" class="left_tab inactive"><div class="text_vertical_left">debug</div></div>
              </div>

              <div id="right_sidebar_content" class="sidebar content state build select">

                <div id="right_sidebar_content_build" class="content page">
                  <div id="right_sidebar_content_build_title" class="title">
                    <h1 id="right_sidebar_content_build_title_title" class="content_title">
                      build
                    </h1>
                    <div id="right_sidebar_content_build_title_right" class="content_right">
                      <div class="close_button">
                        close
                      </div>
                    </div>
                  </div>

                  <div id="right_sidebar_content_build_select" class="content centered">
                    <div id="right_sidebar_content_build_select_select" style="text-align: center">
                      click to select a building to build from
                    </div>
                  </div>
                  <div id="right_sidebar_content_build_build" class="content">
                    <div id="right_sidebar_content_build_build_container">
                      <div class="right_sidebar build_tab build_container info_tab right_sidebar_inner_tab closed">
                        <div class="right_sidebar build_tab build_container info_tab title">
                          <h2 class="right_sidebar build_tab build_container info_tab content_title">
                            info (partially implemented)
                          </h2>
                          <div class="right_sidebar build_tab build_container info_tab expand_toggler">
                            <img src="assets/expand_toggler_open.svg" width="32" height="32">
                          </div>
                        </div>
                        <div class="right_sidebar build_tab build_container info_tab content">
                          <div class="node">
                            node buildings don't have any information yet! <br/> (though they might at some point)
                          </div>
                        </div>
                      </div>
                      
                      <div class="right_sidebar build_tab build_container list_tab right_sidebar_inner_tab closed">
                        <div class="right_sidebar build_tab build_container list_tab title">
                          <h2 class="right_sidebar build_tab build_container list_tab content_title">
                            build (not implemented)
                          </h2>
                          <div class="right_sidebar build_tab build_container list_tab expand_toggler">
                            <img src="assets/expand_toggler_open.svg" width="32" height="32">
                          </div>
                        </div>
                        <div class="right_sidebar build_tab build_container list_tab content">
                          <div class="building_list_item closed">
                            <div class="title">
                              <div class="icon_container">
                                <svg width="64" height="64">
                                  <use href="#building_node_defs" x="32" y="32"></use>
                                </svg>
                              </div>
                              <div class="title_and_cost">
                                <div class="title">
                                  node
                                </div>
                                <div class="cost">
                                  <div class="cost_item">
                                    <div class="cost_amount">
                                      2
                                    </div>
                                    <div class="cost_currency">
                                      STA
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="expand_toggler">
                                <img src="assets/expand_toggler_open.svg" width="32" height="32">
                              </div>
                            </div>
                            <div class="content">
                              a traffic node. <br/> you need these and roads for your units to be able to move.
                            </div>
                          </div>
                        </div>
                      </div>
                      
                    </div>
                  </div>
                </div>
                <div id="right_sidebar_content_population" class="content page">
                  <div id="right_sidebar_content_population_title" class="title">
                    <h1 id="right_sidebar_content_population_title_title" class="content_title">
                      population
                    </h1>
                    <div id="right_sidebar_content_population_title_right" class="content_right">
                      <div class="close_button">
                        close
                      </div>
                    </div>
                  </div>
                  <div id="right_sidebar_content_population_overview" class="content">
                    
                  </div>
                </div>
                <div id="right_sidebar_content_units" class="content page">
                  <div id="right_sidebar_content_units_title" class="title">
                    <h1 id="right_sidebar_content_units_title_title" class="content_title">
                      units
                    </h1>
                    <div id="right_sidebar_content_units_title_right" class="content_right">
                      <div class="close_button">
                        close
                      </div>
                    </div>
                  </div>
                  <div id="right_sidebar_content_units_overview" class="content">
                    
                  </div>
                </div>
                <div id="right_sidebar_content_debug" class="content page">
                  <div id="right_sidebar_content_debug_title" class="title">
                    <h1 id="right_sidebar_content_debug_title_title" class="content_title">
                      debug
                    </h1>
                    <div id="right_sidebar_content_debug_title_right" class="content_right">
                      <div class="close_button">
                        close
                      </div>
                    </div>
                  </div>
                  <div id="right_sidebar_content_debug_overview" class="content">
                    
                  </div>
                </div>
              </div>
          </foreignObject>
        </g>
      </svg>
    </div>
  </body>
</html>
