<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="author" content="hexa6"/>
    <link rel="icon" href=" ">
    <script type="text/javascript" src="loader.js" loadfile="loadfile"></script>
    <title>kiraton</title>
  </head>
  <body onload="__loader_init();">
    <div id="main">
      <svg id="c" style="width: 100%; height: 100%">
        <defs>
        </defs>
        <g id="camera">
          <g id="halos">
            <g id="halos_edges"></g>
            <g id="halos_fills"></g>
          </g>
          <g id="roads"></g>
          <g id="buildings"></g>
          <g id="items"></g>
          <g id="units"></g>
        </g>
        <g id="ui">
          <foreignObject x="70%" y="0" width="30%" height="100%">
            <div id="right_sidebar">
              <div id="right_sidebar_left_tabs" class="sidebar left_tabs">
                <div class="left_tab inactive"><div class="text_vertical_left">build</div></div>
                <div class="left_tab inactive"><div class="text_vertical_left">population</div></div>
                <div class="left_tab active"><div class="text_vertical_left">unit info</div></div>
                <div class="left_tab inactive"><div class="text_vertical_left">debug</div></div>
              </div>
              <div id="right_sidebar_content" class="sidebar content state_build_select">
                <div id="right_sidebar_content_build" class="content">
                  <div id="right_sidebar_content_build_title" class="title">
                    <div id="right_sidebar_content_build_title_title" class="content_title">
                      build
                    </div>
                    <div id="right_sidebar_content_build_title_right" class="content_right">
                      <div class="close_button">
                        close
                      </div>
                    </div>
                  </div>
                  <div id="right_sidebar_content_build_select" class="content">
                    <div id="right_sidebar_content_build_select_select">
                      click to select a building to build from
                    </div>
                  </div>
                  <div id="right_sidebar_content_build_build" class="content">
                    <div id="right_sidebar_content_build_build_container">
                      <div
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </foreignObject>
        </g>
      </svg>
    </div>
  </body>
</html>
